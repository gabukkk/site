<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, incial-scale=1.0">
    </head>
<body>
    <h1> Calculadora para Bhaskara</h1>
    <p> A fórmula de Bhaskara nos ajuda a resolver qualquer equação do segundo grau. Primeiramente, convertemos a equação para a forma ax²+bx+c=0, na qual a, b e c são coeficientes. Em seguida, inserimos esses coeficientes na fórmula: (-b±√(b²-4ac))/(2a) .</p>
    <script> 
        var a = Number(window.prompt("Digite valor de a"))
        var b = Number(window.prompt("Digite valor de b"))
        var c = Number(window.prompt("Digite valor de c"))
        
        var delta = b * b - 4 * a * c
            window.alert("O valor de delta é: " + delta)

        var x1 = (-b + (delta ** 0.5) / (2 * a))
        var x2 = (-b - (delta ** 0.5) / (2 * a))
            window.alert("Os resultados são: " + x1 + " e " + x2)
   </script>
</body>
</html>
