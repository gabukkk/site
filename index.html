<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Velocidade</title>
</head>
<body>
    <h1>Radar Velocidade</h1>
    
    <p>Vvelocidade máxima da via?</p>
    <input type="text" id="via">
    <br>
    
    <p>Velocidade que você passou no radar?</p>
    <input type="text" id="velocidadeusuario">
    <br>
    
    <button onclick="calcular()">Enviar</button>
    
    <p id="resultado"></p>

    <script>
        function calcular() {
            var via = parseFloat(document.getElementById('via').value.trim());
            var velocidadeusuario = parseFloat(document.getElementById('velocidadeusuario').value.trim());
            var resultadoDiv = document.getElementById('resultado');
            
            if (via && velocidadeusuario) {
                var excesso = velocidadeusuario - via;
                if (excesso > 0) {
                    var percentualExcesso = (excesso / via) * 100;
                    if (percentualExcesso <= 10) {
                        resultadoDiv.innerHTML = "Você pagará R$100,00.";
                    } else if (percentualExcesso <= 20) {
                        resultadoDiv.innerHTML = "Você pagará R$200,00.";
                    } else {
                        resultadoDiv.innerHTML = "Você pagará R$300,00.";
                    }
                } else {
                    resultadoDiv.innerHTML = "Você está dentro do limite de velocidade.";
                }
            }
        }
    </script>
</body>
</html>
